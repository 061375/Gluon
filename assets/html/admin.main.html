<!DOCTYPE html>

<html>
<head>
    <title>Gluon - Administration</title>
    <style>
        body {
            font-family: Helvetica;
            padding: 0;
            margin: 0;
        }
        header {
            box-shadow: 0px 0px 25px rgba(236, 235, 235, 0.38);
            background: rgba(239, 239, 239, 0.25);
            height: 20px;
            margin: 0;
            padding: 5px;
        }
        .left {
            float: left;
        }
        .right {
            float: right;
        }
        
        .left_a {
            position: absolute;
            width: 0;
            height: 0;
            border-style: solid;
            border-width: 10px 0 10px 17.3px;
            border-color: transparent transparent transparent #000;
            top: 5px;
            left: 8px;
        }
        .right_a {
            position: absolute;
            width: 0;
            height: 0;
            border-style: solid;
            border-width: 10px 17.3px 10px 0;
            border-color: transparent #000 transparent transparent;
            top: 5px;
            left: 5px;
        }
        .logo {
            width: 15px;
            height: 15px;
        }
        .menu_header {
            height: 33px;
            background: rgba(234, 234, 234, 0.3);
            box-shadow: 0px 1px 25px rgba(214, 214, 214, 0.47);
        }
        nav {
            width: 100px;
            height: 95vh;
            background: rgba(243, 243, 243, 0.25);
            position: absolute;
            top: 30px;
            box-shadow: 0px 3px 5px #dedede;
        }
        nav .menu_header {
            padding: 3px;
        }
        nav .button {
            position: relative;
            cursor: pointer;
            border: solid 1px #000;
            border-radius: 50%;
            width: 10px;
            height: 10px;
            padding: 10px;
            float: right;
        }
        aside {
            width: 250px;
            height: 95vh;
            background: rgba(243, 243, 243, 0.09);
            position: absolute;
            right: 0px;
            box-shadow: 0px 3px 5px rgba(222, 222, 222, 0.39);
        }
        aside .menu_header {
            padding: 3px;
        }
        aside .button {
            position: relative;
            cursor: pointer;
            border: solid 1px #000;
            border-radius: 50%;
            width: 10px;
            height: 10px;
            padding: 10px;
            float: left;
        }
        footer {
            position: absolute;
            bottom: 0;
            background: #fff;
            padding: 3px;
            font-size: 10px;
        }
    </style>
</head>
<body>
    <nav>
        <div class="menu_header">
            <div class="button">
                <div class="right_a"></div>   
            </div>
        </div>
    </nav>
    <header>
        <div class="left">
            <img src="../svg/logo.svg" class="logo" />
            Gluon Content Management System
        </div>
        <div class="right">
            Welcome Jeremy
        </div>
    </header>
    <aside>
        <div class="menu_header">
            <div class="button">
                <div class="left_a"></div>   
            </div>
        </div>   
    </aside>
    <footer>
        Copyright &copy; 2017 All Rights Reserved 
    </footer>
</body>
