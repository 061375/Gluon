<!DOCTYPE html>

<html>
<head>
    <title>Gluon - Administration</title>
    <style>
        body {
            font-family: Helvetica;
            padding: 0;
            margin: 0;
            overflow-x: hidden;
        }
        .container {
            width: 100vw;
            overflow-x: hidden;
        }
        header {
            box-shadow: 0px 0px 25px #000;
            background: rgba(239, 239, 239, 0.25);
            height: 20px;
            margin: 0;
            padding: 5px;
        }
        .left {
            float: left;
        }
        .right {
            float: right;
        }
        
        .button > div.arrow {
            position: absolute;
            width: 0;
            height: 0;
            border-style: solid;
            border-width: 10px 0 10px 17.3px;
            border-color: transparent transparent transparent #000;
            top: 5px;
            left: 8px;
        }
        .button > div {
            position: absolute;
            width: 0;
            height: 0;
            border-style: solid;
            border-width: 10px 17.3px 10px 0;
            border-color: transparent #000 transparent transparent;
            top: 5px;
            left: 5px;
        }
        .logo {
            width: 15px;
            height: 15px;
        }
        .menu_header {
            height: 33px;
            background: rgb(250, 250, 255);
            box-shadow: 0px 4px 15px rgb(210, 210, 210);
        }
        nav {
            left: 0;
            width: 100px;
            height: 95vh;
            background: #fff;
            position: absolute;
            top: 30px;
            box-shadow: 0px 3px 5px rgb(130, 130, 130);
            transition: all .6s cubic-bezier(0.23, 1, 0.32, 1);
        }
        nav .menu_header {
            padding: 3px;
        }
        nav .button {
            position: relative;
            cursor: pointer;
            border: solid 1px #000;
            border-radius: 50%;
            width: 10px;
            height: 10px;
            padding: 10px;
            float: right;
        }
        nav.hide {
            left: -60px;   
        }
        nav ul {
            list-style: none;
            padding: 0;
        }
        nav li {
            clear: both;
        }
        nav img {
            float: right;
        }
        aside {
            width: 250px;
            width: 25vw;
            height: 95vh;
            background: #fff;
            position: absolute;
            right: 0px;
            box-shadow: 0px 3px 5px rgb(130, 130, 130);
            transition: all .6s cubic-bezier(0.23, 1, 0.32, 1);
        }
        aside .menu_header {
            padding: 3px;
        }
        aside.hide {
            /*right: -210px;*/
            right: -22vw;
            
        }
        aside .button {
            position: relative;
            cursor: pointer;
            border: solid 1px #000;
            border-radius: 50%;
            width: 10px;
            height: 10px;
            padding: 10px;
            float: left;
        }
        footer {
            position: absolute;
            bottom: 0;
            background: #fff;
            padding: 3px;
            font-size: 10px;
        }
        .hidden {display: none}
    </style>
    <script src="//code.jquery.com/jquery-1.11.2.min.js"></script>
    <script>
        $(document).ready(function(){
            $('.button').on('click',function(){
                if($(this).hasClass('nav'))$(this).closest('nav').toggleClass('hide');
                if($(this).hasClass('aside'))$(this).closest('aside').toggleClass('hide');
                $(this).find('div').toggleClass('arrow');
            });
        });
    </script>
</head>
<body>
    <div class="container">
        <nav class="hide">
            <div class="menu_header">
                <div class="button nav">
                    <div class="arrow"></div>
                </div>
            </div>
            <ul>
                <li>Admin <img src="/blah.png" /></li>
                <li>Updates <img src="/blah.png" /></li>
                <li>Pages  <img src="/blah.png" /></li>
                <li>Plugins  <img src="/blah.png" /></li>
            </ul>
        </nav>
        <header>
            <div class="left">
                <img src="../svg/logo.svg" class="logo" />
                Gluon Content Management System
            </div>
            <div class="right">
                Welcome Jeremy
            </div>
        </header>
        <aside class="hide">
            <div class="menu_header">
                <div class="button aside">
                    <div class=""></div>   
                </div>
            </div>   
        </aside>
        <footer>
            Copyright &copy; 2017 All Rights Reserved 
        </footer>
    </div>
</body>
